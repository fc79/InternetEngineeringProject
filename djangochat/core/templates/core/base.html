<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}ChatApp</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-zinc-900">
        <nav class="flex items-center justify-between px-4 py-6 bg-zinc-700">
            <div>
                <a href="/" class="text-xl text-white">ChatApp</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/login/" class="text-white hover:text-gray-200">
                    Log in
                </a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-violet-400	 hover:bg-violet-500">
                Sign up</a>
            </div>
        </nav>
       
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
